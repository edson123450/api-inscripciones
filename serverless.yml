org: edsonguardamino
service: api-inscripciones

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role: arn:aws:iam::051476014162:role/LabRole

functions:
  search:
    handler: ObtenerInscripcion.lambda_handler
    events:
      - http:
          path: /inscripciones/search
          method: post
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }
  crear:
    handler: CrearInscripcionEstudiante.lambda_handler
    events:
      - http:
          path: /inscripciones/crear
          method: post
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }
  specificsearch:
    handler: BuscarInscripcionEspecifica.lambda_handler
    events:
      - http:
          path: /inscripciones/specificsearch
          method: post
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }
  changestate:
    handler: CambiarEstadoInscripcionEstudiante.lambda_handler
    events:
      - http:
          path: /inscripciones/changestate
          method: put
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }

resources:
  Resources:
    TablaInscripciones:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: tabla_inscripciones
        AttributeDefinitions:
          - AttributeName: tenant_id#c_estudiante
            AttributeType: S
          - AttributeName: c_programa
            AttributeType: S
          - AttributeName: tenant_id#c_programa
            AttributeType: S
          - AttributeName: c_estudiante
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id#c_estudiante
            KeyType: HASH
          - AttributeName: c_programa
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: tenantprograma-estudiante
            KeySchema:
              - AttributeName: tenant_id#c_programa
                KeyType: HASH
              - AttributeName: c_estudiante
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
